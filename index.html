<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

  </head>

  <body>
    <article>
      <header>
        <img src="/assets/images/image-equilibrium.jpg" alt="Equilibrium">
        <div>
          <img src="/assets/images/icon-view.svg" alt="view">
        </div>
      </header>

      <section>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <span>0.041 ETH</span>
          <span>3 days left</span>
        </div>
      </section>

      <footer>
        <img src="/assets/images/image-avatar.png" alt="Jules Wyvern">
        <div>
          <span>Creation of </span>
          <span> Jules Wyvern</span>
        </div>
      </footer>
    </article>

    <footer>
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>

</html>
